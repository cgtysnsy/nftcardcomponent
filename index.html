<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="assets\css\style.css" rel="stylesheet" type="text/css" />
    <title>NFT Preview card compenent</title>
  </head>
  <body>
    <div class="main">
      <div class="window">
        <div class="windowbody">
          <div class="image">
            <img src="assets\images\image-equilibrium.jpg" class="img" />
          </div>
          <div class="head"><b>Equilibrium #3429</b></div>
          <div class="exp">
            Our Equilibrium collection promotes balance and calm
          </div>
          <div class="exp2">
            <div class="eth">
              <div class="symb">
                <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                    fill="#00FFF8"
                  />
                </svg>
              </div>
              <p class="pnumber">0.041ETH</p>
            </div>
            <div class="day">
              <div class="symb">
                <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                    fill="#8BACD9"
                  />
                </svg>
              </div>
              <p class="pnumber">3 days left</p>
            </div>
          </div>
          <div class="line"></div>
          <div class="end">
            <div class="avatar">
              <img src="assets\images\image-avatar.png" alt="" />
            </div>
            <div class="avatar2">
              <p>Creation of <b>Jules Wyvern</b></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
